name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: swipetoplay
          POSTGRES_USER: swipetoplay
          POSTGRES_PASSWORD: swipetoplay
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      neo4j:
        image: neo4j:5-community
        env:
          NEO4J_AUTH: neo4j/password
        ports:
          - 7687:7687

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v4
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, pgsql, redis

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Setup environment
        run: |
          cp .env.example .env || true
          php artisan key:generate --force
          echo "DB_CONNECTION=pgsql" >> .env
          echo "DB_HOST=localhost" >> .env
          echo "DB_PORT=5432" >> .env
          echo "DB_DATABASE=swipetoplay" >> .env
          echo "DB_USERNAME=swipetoplay" >> .env
          echo "DB_PASSWORD=swipetoplay" >> .env
          echo "NEO4J_URI=bolt://localhost:7687" >> .env
          echo "NEO4J_USERNAME=neo4j" >> .env
          echo "NEO4J_PASSWORD=password" >> .env

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run tests
        run: php artisan test
