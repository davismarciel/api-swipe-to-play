services:
    app:
        container_name: stp_api
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on:
            - db
            - redis
        command: >
            sh -c "
                echo 'ðŸš€ Iniciando aplicaÃ§Ã£o...' &&
                composer install --no-dev --optimize-autoloader &&
                php artisan migrate --force &&
                echo 'âœ… AplicaÃ§Ã£o pronta!' &&
                php-fpm
            "
        networks:
            - laravel

    nginx:
        container_name: stp_nginx
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - laravel

    db:
        container_name: stp_db
        image: postgres:16-alpine
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${DB_DATABASE:-stp_db}
            POSTGRES_USER: ${DB_USERNAME:-postgres}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
        volumes:
            - /var/lib/postgresql/data
        ports:
            - "5433:5432"
        networks:
            - laravel
    redis:
        image: redis:latest
        ports:
            - "6379:6379"
        networks:
            - laravel

    neo4j:
        container_name: stp_neo4j
        image: neo4j:5-community
        restart: unless-stopped
        environment:
            NEO4J_AUTH: neo4j/password
            NEO4J_PLUGINS: '["apoc"]'
            NEO4J_dbms_memory_heap_max__size: 2G
            NEO4J_dbms_memory_pagecache_size: 1G
        ports:
            - "7474:7474"
            - "7687:7687"
        volumes:
            - /var/lib/neo4j/data
            - /var/lib/neo4j/logs
        networks:
            - laravel

networks:
    laravel:
        driver: bridge
